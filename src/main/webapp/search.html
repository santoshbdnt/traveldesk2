<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/search.css"/>
	<script src="js/search.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div>
    <form action="search" method="post">
        <div class="center mt-3">
            <label>Search By</label>
            <select id="ddlPassport" onchange="ShowHideDiv()">
                <option>Select</option>
                <option value="Date">Date</option>
                <option value="Full name">Traveler Name</option>
                <option value="IN Id">IN Id</option>
                <option value="spoke">Spoke</option>
            </select>
        </div>
        <div class="center mt-3">


            <div id="dvPassport" style="display: none">
                Date <input type="date" name="date" id="ServiceCode" />
            </div>

            <div id="dvPassport1" style="display: none">
                First name (Traveler) <input type="text" name="name" id="ServiceCode" />
            </div>

            <div id="dvPassport2" style="display: none">
                IN Id <input type="text" name="id" id="ServiceCode" />
            </div>
            <div id="dvPassport3" style="display: none">
                Spoke Name <input type="text" name="spoke" id="ServiceCode" />
            </div>

        </div>
        <div class="center mt-3">
            <button class="btn btn-primary">Submit</button>
        </div>
        </form>
    </div>
</body>

</html>
