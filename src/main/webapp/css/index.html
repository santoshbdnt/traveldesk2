        <h1 class="head"><b>Employee Login</b></h1>

    <div class="container-fluid">
        <form action="login" method="post"> 
            <div class="row mb-2">
                <div class="col-md-2">
                    <label>Email</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" required  name="id" placeholder="Plese enter email" />
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-md-2">
                    <label>Password</label>
                </div>
                <div class="col-md-10">
                    <input type="password" name="password" class="form-control" required placeholder="Plese enter password" />
                </div>
            </div>

            <input type="checkbox" id="checkbox1" required class="anmol" />
            <label for="checkbox1" class="label">Remember me ?</label>

            <br>
            <div>
                <input type="submit" value="login" class="btn btn-primary btn-lg btn-block" onclick="login()">
